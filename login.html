<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="css/loginr.css" />
	  	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<div class="loginrCon">
			<div class="h-95"></div>
			<div class="loginW clearfix">
				<div class="login fl">
					<div class="loginf">
						<div class="h-30"></div>
						<div class="tit">登录</div>
						<div class="h-30"></div>
						<form id="loginForm">
							<div class="section">
								<input type="text" name="tel" placeholder="手机"/>
							</div>
							<div class="h-10"></div>
							<div class="section">
								<input type="password" name="psd" placeholder="密码"/>
							</div>
							<div class="h-10"></div>
							<div class="verifyW cleafix">
								<div class="vinput fl">
									<input type="text" name="verify" placeholder="输入验证码"/>
								</div>
								<div class="btn fr">
									<img src="img/txyzm.png"/>
								</div>	
							</div>
							<div class="h-30"></div>
							<div class="forget">
								<a href="javascript:;">忘记密码？</a>
							</div>
							<div class="h-20"></div>
							<div class="submitBtn">
								<a href="javascript:;" class="loginsubmit">确认</a>
							</div>
						</form>
						<div class="h-20"></div>
						<div class="noregist">
							没有账户？<a href="javascript:;">立即注册</a>
						</div>
					</div>
				</div>
				<div class="banr fr">
					<div class="banimg">
						<img src="img/loginrbanr.png"/>
					</div>
				</div>
			</div>
			<div class="h-105"></div>
		</div>
	</body>
	<script type="text/javascript">
		$(".loginsubmit").click(function(){
			loginFun();
		});
		var loginFun = function(){
			var loginFun = document.getElementById("loginForm");
			var tel = loginFun.tel.value;
			var psd = loginFun.psd.value;
			var verify = loginFun.verify.value;
			var warn = " ";
			if(tel == ""){
				warn = "用户名不能为空";
				console.log(warn);
				return;
			}
			if(!/(^1[3|5|8][0-9]{9}$)/.test(tel)){
				warn = "手机格式不正确";
				console.log(warn);
				return;
			}
			if(psd == ""){
				warn = "登录密码不能为空";
				console.log(warn);
				return;
			}
			if(verify == ""){
				warn = "请输入验证码";
				return;
			}
			if(/(^1[3|5|8][0-9]{9}$)/.test(tel) && psd != "" && verify != ""){
				$.ajax({
					type:"post",
					url:"",
					dataType:"json",
					data:{tel:tel,psd:psd},
					async:true,
					success:function(data){
						
					}
				})
			}
		}
	</script>
</html>
